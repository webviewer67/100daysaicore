<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ”¥ 100 Day AI</title>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:white;
}
.container{
  max-width:520px;
  margin:auto;
  padding:15px;
  position:relative;
}
.calendar{
  position:absolute;
  right:15px;
  top:10px;
  font-size:22px;
  cursor:pointer;
}
.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  padding:20px;
  border-radius:20px;
  margin-top:15px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:none;
  background:#ff416c;
  color:white;
  font-weight:bold;
  cursor:pointer;
}
progress{
  width:100%;
  height:15px;
  margin-top:10px;
}
#xpBar{
  height:12px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}
#xpFill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#00f260,#0575e6);
  transition:width 0.6s ease;
}
.badge{
  display:inline-block;
  background:#ffcc00;
  color:black;
  padding:5px 10px;
  border-radius:20px;
  font-size:12px;
  margin:5px 5px 0 0;
}
.notification{
  position:fixed;
  right:10px;
  top:50%;
  background:#00c853;
  padding:12px;
  border-radius:10px;
  display:none;
}
</style>
</head>

<body>
<div class="container">

<div class="calendar" onclick="showHistory()">ğŸ“…</div>

<h2 id="welcome">Welcome</h2>

<div id="setup" class="card">
<input id="nameInput" placeholder="Your Name">
<input id="ageInput" type="number" placeholder="Your Age">

<select id="goalInput">
<option value="">Select Goal</option>
<option value="weight loss">Weight Loss</option>
<option value="muscle gain">Muscle Gain</option>
<option value="healthy lifestyle">Healthy Lifestyle</option>
<option value="productivity">Productivity</option>
</select>

<select id="personalityInput">
<option value="hardcore">Hardcore ğŸ”¥</option>
<option value="balanced">Balanced âš–ï¸</option>
<option value="chill">Chill ğŸŒ¿</option>
</select>

<button onclick="startApp()">Start Challenge</button>
</div>

<div id="app" style="display:none;">

<div class="card">
<h3 id="day">Day 1 / 100</h3>
<progress id="progressBar" max="100" value="1"></progress>

<h4>Level <span id="levelText">1</span></h4>
<div id="xpBar"><div id="xpFill"></div></div>

<h3>ğŸ¯ Daily Task</h3>
<p id="dailyTask"></p>
<div id="extraTasks"></div>

<button onclick="completeDay()">Complete Day âœ…</button>
<button onclick="askAI()">Ask AI Coach ğŸ¤–</button>

<div id="aiResponse"></div>

<h3>ğŸ… Achievements</h3>
<div id="achievements"></div>

</div>
</div>

<div id="notify" class="notification"></div>

<script>

const setup = document.getElementById("setup");
const app = document.getElementById("app");
const welcome = document.getElementById("welcome");
const dayEl = document.getElementById("day");
const progressBar = document.getElementById("progressBar");
const dailyTask = document.getElementById("dailyTask");
const extraTasks = document.getElementById("extraTasks");
const achievementsEl = document.getElementById("achievements");
const levelText = document.getElementById("levelText");
const xpFill = document.getElementById("xpFill");
const notify = document.getElementById("notify");
const aiResponse = document.getElementById("aiResponse");

function getData(){
  return JSON.parse(localStorage.getItem("aiTransform")) || {
    name:"",age:"",goal:"",personality:"",
    day:1,xp:0,level:1,achievements:[],history:[]
  };
}

function saveData(d){
  localStorage.setItem("aiTransform",JSON.stringify(d));
}

function startApp(){
  let d=getData();
  d.name=nameInput.value;
  d.age=ageInput.value;
  d.goal=goalInput.value;
  d.personality=personalityInput.value;
  saveData(d);

  setup.style.display="none";
  app.style.display="block";

  loadApp();
  generateTasks();
}

function loadApp(){
  let d=getData();
  welcome.innerText="Welcome "+d.name;
  dayEl.innerText="Day "+d.day+" / 100";
  progressBar.value=d.day;

  levelText.innerText=d.level;

  let percent=(d.xp/(d.level*200))*100;
  if(percent>100) percent=100;
  xpFill.style.width=percent+"%";

  renderAchievements();
}

function generateTasks(){
  let d=getData();
  let main="Stay consistent today ğŸ”¥";
  let extras="â€¢ Improve 1%<br>â€¢ Stay disciplined";

  if(d.goal==="muscle gain"){
    main="Train hard for 45 mins ğŸ’ª";
    extras="â€¢ Eat protein<br>â€¢ Stretch";
  }
  if(d.goal==="weight loss"){
    main="30 min cardio ğŸ”¥";
    extras="â€¢ No junk<br>â€¢ Drink water";
  }
  if(d.goal==="productivity"){
    main="2 hour deep focus ğŸ“š";
    extras="â€¢ No social media<br>â€¢ Plan tomorrow";
  }

  dailyTask.innerText=main;
  extraTasks.innerHTML="<h4>ğŸ“‹ Extra Tasks</h4>"+extras;
}

function completeDay(){
  let d=getData();
  d.day++;
  d.xp+=50;
  d.history.push("Day "+d.day+" done");

  if(d.xp>=d.level*200){
    d.level++;
    d.xp=0;
    showNotify("LEVEL UP! ğŸš€");
  }

  unlockAchievements(d);
  saveData(d);
  loadApp();
  showNotify("Great job! Keep going ğŸ”¥");
}

function unlockAchievements(d){
  if(d.day===7 && !d.achievements.includes("7 Day Warrior"))
    d.achievements.push("7 Day Warrior");
  if(d.day===30 && !d.achievements.includes("30 Day Beast"))
    d.achievements.push("30 Day Beast");
  if(d.day===100 && !d.achievements.includes("100 Day Legend"))
    d.achievements.push("100 Day Legend");
}

function renderAchievements(){
  achievementsEl.innerHTML="";
  let d=getData();
  d.achievements.forEach(a=>{
    achievementsEl.innerHTML+=`<span class="badge">${a}</span>`;
  });
}

function askAI(){
  let q=prompt("Ask your AI Coach:");
  if(!q) return;
  let d=getData();
  aiResponse.innerText=
  "As your "+d.personality+" coach: Stay focused on "+d.goal+" and don't quit ğŸ”¥";
}

function showNotify(msg){
  notify.innerText=msg;
  notify.style.display="block";
  setTimeout(()=>{ notify.style.display="none"; },2500);
}

function showHistory(){
  let d=getData();
  alert(d.history.join("\n"));
}

if(localStorage.getItem("aiTransform")){
  setup.style.display="none";
  app.style.display="block";
  loadApp();
  generateTasks();
}

</script>
</body>
</html>
